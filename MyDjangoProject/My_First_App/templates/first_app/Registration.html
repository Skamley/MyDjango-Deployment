<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% block body_block %}
<h2>This is new user registration page</h2>

<div class="jumbotron">
    {% if registered %}
        <h3> Thank you for registering</h3>
    {% else %}
        <h3>Register Here</h3>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register Here">

        </form>
    {% endif %}
</div>
{% endblock %}
