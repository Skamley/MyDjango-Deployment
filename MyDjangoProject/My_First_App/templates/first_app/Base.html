<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3 mb-2 bg-dark text-dark">
        <div class="container ">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand">MySite</a></li>
                <li><a class="navbar-brand" href="{% url 'admin:index'%}">Admin</a></li>
                <li><a class="navbar-brand" href="{% url 'first_app:PageOne'%}">Page One</a></li>
                <li><a class="navbar-brand" href="{% url 'first_app:PageTwo' %}">Page Two</a></li>
                <li><a class="navbar-brand" href="{% url 'first_app:Registration' %}">New Registration</a></li>


                {% if user.is_authenticated %}
                    <li> <a class="navbar-brand" href="{% url 'first_app:user_logout' %}">LogOut</a></li>
                {% else %}
                    <li> <a class="navbar-brand" href="{% url 'first_app:user_login' %}">Log In</a></li>
                {% endif %}


            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>
</body>
</html>
